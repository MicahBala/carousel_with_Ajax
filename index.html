<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Carousel</title>
</head>

<body>
    <div id="speakerbox">
        <div id="carousel"></div>
    </div>

    <!-- Template we will use to display the data -->
    <!-- using {{}} as placeholders to target different json elements in your files -->
    <script id="catstemplate" type="text/Template">
        // Create place holder for the names
        { { #catsObject } }
        <div class="cats">
            <img src="{{picture}}" alt="{{alt}}">
        </div>
        <h3>{{name}}</h3>
        <p>{{history}}</p>
        { { /catsObject}}
    </script>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- jQuery cycle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
    <!-- jQuery Moustache -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
</body>

</html>
