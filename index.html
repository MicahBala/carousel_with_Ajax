<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Carousel</title>
</head>

<body>
    <div id="catbox">
        <div id="carousel"></div>
    </div>

    <!-- Template we will use to display the data -->
    <!-- using {{}} as placeholders to target different json elements in your files -->
    <script id="catstpl" type="text/template">
        <!-- Create place holder for the names -->
        {{#catsObject}}
            <div class="cats">
                <img src="{{picture}}" alt="{{alt}}" />
                <h3>{{name}}</h3>
                <p>{{history}}</p>
            </div>
        {{/catsObject}}
    </script>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

    <!-- jQuery cycle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js" type="text/javascript"></script>
    <!-- jQuery Moustache -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Do a function.execute whenever jquery loads
        $(function () {
            // Use jquery's getJSON function to load our data file, when that data file is received, it is going to execute a function literal. Read the content of data.json into a data object
            $.getJSON('data.json', function (data) {
                // Load the contents of the template we created in the index.html file
                let template = $('#catstpl').html();

                // this is the part we use moustache to process the received data and feed it into the template we created earlier
                let html = Mustache.to_html(template, data);

                $('#carousel').html(html);
            }); //get JSON
        }); //function
    </script>
</body>

</html>
